# Required metadata
sonar.projectKey=smart-emergency_frontend-web
sonar.projectName=Smart Emergency Frontend Web
sonar.organization=smart-emergency
sonar.host.url=https://sonarcloud.io
sonar.login=b1e95c708dac635f8906406d1ffae2c45414686a

# Project source directory structure
sonar.sources=src
sonar.tests=src
sonar.sourceEncoding=UTF-8

# Exclude test files from source analysis
sonar.test.inclusions=**/*.spec.ts
sonar.coverage.exclusions=**/*.spec.ts

# Include source files for analysis
sonar.inclusions=**/*.ts,**/*.html,**/*.scss,**/*.css

# Exclude some files and directories from analysis
sonar.exclusions=**/node_modules/**,**/*.spec.ts,**/environments/**,**/dist/**,**/*.js

# TypeScript configuration
sonar.typescript.tsconfigPath=tsconfig.json

# Test Coverage Configuration
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Duplicate code detection settings
sonar.cpd.exclusions=**/*.html,**/*.scss,**/*.css

# Code quality settings
sonar.javascript.exclusions=**/node_modules/**,**/bower_components/**
sonar.typescript.exclusions=**/node_modules/**,**/bower_components/**

# Angular specific exclusions
sonar.exclusions+=**/main.ts,**/polyfills.ts,**/environments/**

# Security settings
sonar.security.hotspots.enabled=true
sonar.security.hotspots.review.mode=enabled
sonar.securityhotspot.inclusions=**/*.ts,**/*.html

# Analysis settings
sonar.verbose=true
sonar.log.level=INFO

# Angular specific analysis settings
sonar.typescript.tslint.configPath=tslint.json
sonar.typescript.tslint.reportPaths=tslint-report.json

# Code coverage exclusions
sonar.coverage.exclusions+=\
  **/app.config.ts,\
  **/app.routes.ts,\
  **/environments/**,\
  **/main.ts,\
  **/*.module.ts,\
  **/*.routes.ts,\
  **/models/**/*.model.ts

# Module specific settings
sonar.modules.features=src/app/features
sonar.modules.core=src/app/core
sonar.modules.shared=src/app/shared

# Quality Gates
sonar.qualitygate.wait=true
